<div class="row d-flex justify-content-center">
  <div class="col-12 col-md-6">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title"> Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author"> Auteur </label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo </h4>
        <input type="file" class="form-control" (change)="detectFile($event)" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded" > Fichier charg√© ! </p>
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid && fileIsUploading" >Enregistrer </button>
    </form>
  </div>
</div>
